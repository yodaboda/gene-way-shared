apply plugin: 'java'

sourceSets {
        main {
                java {
                        srcDir 'src'
                }
        }
}


jar {
	from sourceSets.main.allJava
	from (projectDir.toString() + '/src'){
		include "com/nutrinfomics/geneway/Shared.gwt.xml"
		include "com/nutrinfomics/geneway/shared/constants/*.properties"
	}
    manifest {
        attributes 'Implementation-Title': 'Gene-Way shared',
                   'Implementation-Version': version
    }
}

dependencies {
	compile 'com.google.gwt:gwt-servlet:2.7.0'
}

